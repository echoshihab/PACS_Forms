{% extends 'tech_forms/base.html' %}

<title>{% block title %} Admin Login {% endblock %}</title>

{% block content %}
<div class="header">
 	Admin Login Form
</div>

<div class="wrapper">
<div class="tech-form">

{{ login_error }}
<form method="post" action="{% url 'login' %}">
<div class="input-fields">
{% csrf_token %}
{{ form }}
</div>

<button class="btn" type="submit" name="submit">Login </button>
</form>

</div>
</div>

<div class="footer">
<a href="{% url 'home' %}">Return to homepage </a>
</div>

{% endblock %}
